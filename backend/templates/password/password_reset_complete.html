{% extends "base.html" %}
{% load static %}
{% block content %}



<!--Password Reset Complete-->
<section class="min-vh-100 d-flex align-items-center section-image overlay-soft-dark"
  data-background="{% static './assets/img/pages/form-image.jpg' %}">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div
          class="signin-inner my-4 my-lg-0 bg-white shadow-soft border rounded border-gray-300 p-4 p-lg-5 w-100 fmxw-500">
          <div class="text-center text-md-center mb-4 mt-md-0">
            <div class="container p-4">
              <h2 class="font-weight-bold mt-3">Password reset complete</h2>
              <hr>
              <p>Your password has been set. You may go ahead and log in now.</p>
              <a href="/login" class="btn btn-primary">Log in</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
